{% extends 'index.html' %}

{% block content %}

{% load static %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Admin/</span> Tambah</h4>

    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Tambah Data Admin</h5>
          </div>
          <div class="card-body">
            <form action="{% url 'add_admins' %}" class="needs-validation" method="POST" novalidate>
              {% csrf_token %}
              {% comment %} {{ form.as_p }} {% endcomment %}
              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username" required />
                <div class="invalid-feedback">
                  Username harus diisi
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="first_name">Nama awal</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Masukkan Nama awal" required />
                <div class="invalid-feedback">
                  Nama awal harus diisi
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="last_name">Nama akhir</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Masukkan Nama akhir" required />
                <div class="invalid-feedback">
                  Nama akhir harus diisi
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email" required />
                <div class="invalid-feedback">
                  Email harus diisi
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" required />
                <div class="invalid-feedback">
                  Password harus diisi
                </div>
              </div>
              <button type="submit" class="btn btn-primary"><i class="bx bx-check"></i> Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  {% endblock %}
