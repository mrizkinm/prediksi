{% extends 'index.html' %}

{% block content %}

{% load static %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Komoditas/</span> Ubah</h4>

    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Ubah Data Komoditas</h5>
          </div>
          <div class="card-body">
            <form action="{% url 'update_komoditas' komoditas.id %}" class="needs-validation" method="POST" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label" for="nama">Nama Komoditas</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Komoditas" value="{{ komoditas.nama }}" required />
                <div class="invalid-feedback">
                  Nama komoditas harus diisi
                </div>
              </div>
              <button type="submit" class="btn btn-primary"><i class="bx bx-check"></i> Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  {% endblock %}
